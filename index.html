<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealPrep Admin Dashboard</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="admin-header">
  <div class="branding d-flex align-items-center gap-3">
    <div class="d-flex align-items-center gap-3">
      <img src="assets/logo.jpg" class="admin-logo" alt="Logo">
      <div>
        <h1 class="admin-title">MealPrep Admin Dashboard</h1>
      </div>
    </div>
  </div>
</header>

<div class="container mt-5">

  <!-- Navigation tabs -->
  <ul class="nav nav-pills justify-content-center mb-4">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#tab-features"><i class="bi bi-grid"></i> Features</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#tab-services"><i class="bi bi-bag-check"></i> Services</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#tab-testimonials"><i class="bi bi-chat-quote"></i> Testimonials</a></li>
    <li class="nav-item">
  <a class="nav-link" id="portfolio-tab" data-bs-toggle="pill" href="#portfolio-panel">
    <i class="bi bi-images me-2"></i> Gallery
  </a>
</li>
  </ul>

  <div class="tab-content">

    <!-- FEATURES -->
    <div class="tab-pane fade show active" id="tab-features">
      <section class="admin-section">
        <div class="d-flex justify-content-between mb-3">
          <h3>Features</h3>
          <button class="btn btn-primary" onclick="openModal('feature')">
            ➕ Add Feature
          </button>
        </div>
        <table class="table table-hover align-middle">
          <thead>
            <tr><th>Icon</th><th>Title</th><th>Description</th><th>Actions</th></tr>
          </thead>
          <tbody id="featuresTable"></tbody>
        </table>
      </section>
    </div>

    <!-- SERVICES -->
    <div class="tab-pane fade" id="tab-services">
      <section class="admin-section">
        <div class="d-flex justify-content-between mb-3">
          <h3>Services</h3>
          <button class="btn btn-primary" onclick="openModal('service')">
            ➕ Add Service
          </button>
        </div>
        <table class="table table-hover align-middle">
          <thead>
            <tr><th>Icon</th><th>Title</th><th>Description</th><th>Actions</th></tr>
          </thead>
          <tbody id="servicesTable"></tbody>
        </table>
      </section>
    </div>

    <!-- TESTIMONIALS -->
    <div class="tab-pane fade" id="tab-testimonials">
      <section class="admin-section">
        <div class="d-flex justify-content-between mb-3">
          <h3>Testimonials</h3>
          <button class="btn btn-primary" onclick="openModal('testimonial')">
            ➕ Add Testimonial
          </button>
        </div>
        <table class="table table-hover align-middle">
          <thead>
            <tr><th>Name</th><th>City</th><th>Stars</th><th>Review</th><th>Actions</th></tr>
          </thead>
          <tbody id="testimonialsTable"></tbody>
        </table>
      </section>
    </div>

  </div>
</div>

<div class="tab-pane fade" id="portfolio-panel">
  <h2 class="mt-3">Gallery Management</h2>

  <!-- Upload Form -->
  <div class="card mb-4">
    <div class="card-header bg-success text-white">Upload New Image</div>
    <div class="card-body">
      <form id="uploadForm">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" id="portfolioTitle" placeholder="e.g. Chicken Meal Box" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Image File</label>
          <input type="file" class="form-control" id="portfolioImage" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
      </form>
    </div>
  </div>

  <!-- Delete List -->
  <div class="card">
    <div class="card-header bg-danger text-white">Delete Existing Images</div>
    <div class="card-body">
      <div id="portfolioList" class="row"></div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="adminModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="modalForm">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="modalId">
        <input type="hidden" id="modalType">

        <div class="mb-3">
          <label class="form-label">Icon Class</label>
          <input type="text" class="form-control" id="modalIcon" placeholder="bi bi-star">
        </div>

        <div class="mb-3">
          <label class="form-label">Title / Name</label>
          <input type="text" class="form-control" id="modalTitleInput" required>
        </div>

        <div class="mb-3" id="cityBox">
          <label class="form-label">City (Testimonials only)</label>
          <input type="text" class="form-control" id="modalCity">
        </div>

        <div class="mb-3" id="starsBox">
          <label class="form-label">Stars (1-5)</label>
          <input type="number" min="1" max="5" class="form-control" id="modalStars">
        </div>

        <div class="mb-3">
          <label class="form-label">Description / Review</label>
          <textarea class="form-control" id="modalDescription" required></textarea>
        </div>

      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
